<div *ngFor="let product of products">
  <!-- <a [routerLink]="['/product', product.name]"> -->
  <a (click)="navigateToProductDetails(product.id)">
<mat-card class="mb-4">
  <mat-card-content style="display: flex;">
    <img style="height: 150px; width: auto;" 
        src={{config.imageBaseUrl}}{{product.imageUrl}}
    alt="...">
    <div class="pl-2" style="width: 100%">
      <h4>{{product.name}} <span style="float: right; color: #17a2b8;">${{product.price}}</span></h4>
      <p [innerHTML]="product.description"></p>
      <form class="d-flex align-items-center flex-wrap justify-content-end">
        <div class="quantity-input">
          <button mat-button color="primary" class="quantity-button">
            +
            <mat-icon>keyboard_arrow_up</mat-icon>
          </button>
          <button mat-button color="primary" class="quantity-button">
            -
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </div>
        <div class="btn-toolbar" role="toolbar">
          <button mat-flat-button color="primary">
            Add to cart
          </button>
          <button mat-stroked-button color="primary">
            Add for free
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
  </a>
</div>


      
<table class="table">
<tbody>
<tr (click)="selectUser(product)" *ngFor="let product of products">
<td>
<span>{{product.name}}</span>
</td>
<td> <p [innerHTML]="product.description"></p> </td>

<td>        <img src={{config.imageBaseUrl}}{{product.imageUrl}} matListAvatar alt="" width="80px">
</td>
</tr>
</tbody>
</table>
