<mat-toolbar class="menu-bar" (window:resize)="onResize($event)">
  <ng-container *ngIf="isMobile">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
  </ng-container>

  <ng-container *ngIf="(error$ | async) && !loading">
    <mat-icon color="warn">error</mat-icon>
    <span style="margin: 0 10px"
      >An error was encountered while fetching categories</span
    >
    <button mat-raised-button color="warn" (click)="retry()">
      <mat-icon>refresh</mat-icon>
      Retry
    </button>
  </ng-container>
  <ng-container *ngIf="!isMobile">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle
        *ngFor="let item of categories"
        [value]="item"
        [routerLink]="['products', item.id]"
        routerLinkActive="active-link"
        disableRipple="false"
        >{{ item.categoryName }}</mat-button-toggle
      >
    </mat-button-toggle-group>
  </ng-container>

  <div
    *ngIf="loading"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    "
  >
    <app-mat-spinner-overlay [overlay]="false" [diameter]="50">
    </app-mat-spinner-overlay>
  </div>
</mat-toolbar>

<mat-sidenav-container  class="app-container"
  [ngStyle]="{
    height: isMobile && sidenav.opened ? 'calc(100vh - 220px)' : '1px'
  }"
>
    <mat-sidenav #sidenav="matSidenav" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of categories"  
      [routerLink]="['products', item.id] "         
      (click)="sidenav.close()"
>
        <span>{{ item.categoryName }}</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Mobile Phone </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>apple</mat-icon><span>iOS</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
    <!-- <div *ngFor="let item of categories">
      <button
        mat-button
        class="menu-button"
        [routerLink]="['products', item.id]"
        routerLinkActive="menu-button"
        (click)="sidenav.close()"
      >
        <mat-icon>manager</mat-icon>
        <span>{{ item.categoryName }}</span>
      </button>
    </div> -->
  </mat-sidenav>
  
</mat-sidenav-container>
