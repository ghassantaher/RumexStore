<mat-toolbar color="accent" class="menu-bar" *ngIf="categories?.length">
  <span *ngFor="let item of categories">
    <button mat-button color="primary" [routerLink]="item.categoryName">
      {{ item.categoryName }}
    </button>
  </span>
  <button mat-raised-button color="primary" routerLink="/manager">
    Login as Manager
  </button>
</mat-toolbar>
