<p *ngIf="!products"><em>Loading...</em></p>
<table mat-table [dataSource]="products"
class="mat-elevation-z8"
[hidden]="!products">
<ng-container matColumnDef="imageUrl">
<th mat-header-cell *matHeaderCellDef>Image</th>
<td mat-cell *matCellDef="let product">            <img id="card-image" mat-card-image src="{{config.imageBaseUrl}}{{product.imageUrl}}" alt="product photo">
</td>
</ng-container>
<!-- <mat-text-column name="id"></mat-text-column> -->
<mat-text-column name="name"></mat-text-column>
<ng-container matColumnDef="price">
<th mat-header-cell *matHeaderCellDef>Price</th>
<td mat-cell *matCellDef="let product">{{product.price | currency:'CAD'}}</td>
</ng-container>
<ng-container matColumnDef="categoryName">
<th mat-header-cell *matHeaderCellDef>Category</th>
<td mat-cell *matCellDef="let product">{{product.categoryName}}</td>
</ng-container>
<ng-container matColumnDef="description">
<th mat-header-cell *matHeaderCellDef>Description</th>
<td [innerHTML]="product.description|wordWrap:140" mat-cell *matCellDef="let product"></td>
</ng-container>
<ng-container matColumnDef="buttons">
<th mat-header-cell *matHeaderCellDef></th>
<td mat-cell *matCellDef="let p">
<button mat-flat-button color="accent"
(click)="deleteProduct(p.id)">
Delete
</button>
<button mat-flat-button color="warn"
[routerLink]="['/admin/main/products/edit', p.id]">
Edit
</button>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="bottom-box">
<button mat-flat-button color="primary" routerLink="/admin/main/products/create">
Create New Product
</button>
<div [hidden]="!products">
<mat-paginator  (page)="getData($event)" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
</div>
</div>
